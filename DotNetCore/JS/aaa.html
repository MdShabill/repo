<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
#myDIV {
  width: 60%;
  padding: 30px 0;
  text-align: center;
  background-color: lightblue;
  margin-top: 10px;
}
</style>
</head>
<body>

<p>Click the "Try it" button to toggle between hiding and showing the DIV element and buttons:</p>

<div class="col-md-4" onclick="myFunction()">
    <div style="margin-left: 2px;">
      <input type="submit" value="Go To Cart" asp-controller="Cart" asp-action="ViewCart" class="btn btn-primary" />
    </div>
</div>

<div id="myDIV">
  This is my DIV element.
</div>

<div class="form-group row" id="cartButtons">
  <div class="col-md-4">
    <div style="margin-left: 2px;">
      <input type="submit" value="Add To Cart" asp-controller="Cart" asp-action="AddToCart" formmethod="post" class="btn btn-primary" />
    </div>
  </div>
</div>

<p><b>Note:</b> The element and buttons will not take up any space when the display property is set to "none".</p>

<script>
function myFunction() {
  var x = document.getElementById("myDIV");
  var cartButtons = document.getElementById("cartButtons");
  if (x.style.display === "none") {
    x.style.display = "block";
    cartButtons.style.display = "block";
  } else {
    x.style.display = "none";
    cartButtons.style.display = "none";
  }
}
</script>

</body>
</html>
