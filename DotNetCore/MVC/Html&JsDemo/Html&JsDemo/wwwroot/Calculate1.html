<!DOCTYPE html>
<html>
    <body>
        <h1>Calculation 1</h1>
        <br />
        <table>
            <tr>
                <td><b>Number 1:</b></td>
                <td><input type="text" id="Num1" name="Num1" /></td>
            </tr>

            <tr>
                <td><b>Number 2:</b></td>
                <td><input type="text" id="Num2" name="Num2" /></td>
            </tr>
           
            <tr>
                <td><b>Result:</b></td>
                <td><input type="text" id="Result" name="Result" disabled /></td>
            </tr>
            
            <tr>
                <td style="text-align: center;">
                    <button id="calculateAdd" class="btn btn-primary" style="margin-left: 4px;"><b>Add</b></button>
                    <button id="calculateSubtract" class="btn btn-primary" style="margin-left: 4px;"><b>Subtract</b></button>
                    <button id="calculateMultiply" class="btn btn-primary" style="margin-left: 4px;"><b>Multiply</b></button>
                    <button id="calculateDivide" class="btn btn-primary" style="margin-left: 4px;"><b>Divide</b></button>
                </td>
            </tr>
        </table>
    </body>
</html>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script type="text/javascript">

    $(document).ready(function () {

        
        $("#calculateAdd").click(function () { calculateAdd(); });

        $("#calculateSubtract").click(function () { calculateSubtract(); });

        $("#calculateMultiply").click(function () { calculateMultiply(); });

        $("#calculateDivide").click(function () { calculateDivide(); });


        //Methods
        function calculateAdd() {
            $('#Result').val(parseFloat($("#Num1").val()) + parseFloat($("#Num2").val()));
        }

        function calculateSubtract() {
            $('#Result').val(parseFloat($("#Num1").val()) - parseFloat($("#Num2").val()));
        }

        function calculateMultiply() {
            $('#Result').val(parseFloat($("#Num1").val()) * parseFloat($("#Num2").val()));
        }

        function calculateDivide() {
            $('#Result').val(parseFloat($("#Num1").val()) / parseFloat($("#Num2").val()));
        }

    });
</script>
