<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Sound Using JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 0 10px;
        }

            button:hover {
                background-color: #45a049;
            }

            button:disabled {
                background-color: #cccccc;
                cursor: not-allowed;
            }

        #status {
            margin-top: 20px;
            font-weight: bold;
        }

        #iosWarning {
            color: #ff0000;
            margin: 20px auto;
            max-width: 80%;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Alert Sound System</h1>
    <div id="iosWarning">
        <strong>iOS Users:</strong> Make sure your device is not in silent mode (toggle the physical switch above volume buttons).
        Also, Safari requires direct interaction - tap the button to start sounds.
    </div>
    <button id="alertButton">Start Alert Sound</button>
    <button id="stopButton" disabled>Stop Alert</button>
    <div id="status">Alert is not active</div>

    <script>
        let alertInterval;
        let isAlertActive = false;
        let audioContext;
        let isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) ||
            (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);

        // Show iOS warning if needed
        if (isIOS) {
            document.getElementById('iosWarning').style.display = 'block';
        }

        document.getElementById('alertButton').addEventListener('click', startAlert);
        document.getElementById('stopButton').addEventListener('click', stopAlert);

        function createAudioContext() {
            if (!audioContext) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioContext = new AudioContext();

                // iOS requires we resume the audio context after creation
                if (audioContext.state === 'suspended') {
                    const resumeAudio = () => {
                        audioContext.resume().then(() => {
                            document.removeEventListener('touchend', resumeAudio, false);
                        });
                    };
                    document.addEventListener('touchend', resumeAudio, false);
                }
            }
            return audioContext;
        }

        function playBeep() {
            try {
                const context = createAudioContext();

                // On iOS, we need to check if context is still suspended
                if (context.state === 'suspended') {
                    context.resume().then(() => {
                        // Try playing again after resume
                        setTimeout(playBeep, 100);
                    });
                    return;
                }

                const oscillator = context.createOscillator();
                const gainNode = context.createGain();

                oscillator.connect(gainNode);
                gainNode.connect(context.destination);

                oscillator.type = 'sine';
                oscillator.frequency.value = 800;
                gainNode.gain.value = 0.1;

                oscillator.start();
                setTimeout(() => {
                    oscillator.stop();
                }, 200);
            } catch (error) {
                console.error('Error playing beep:', error);
                document.getElementById('status').textContent = 'Error playing sound';
                if (isIOS) {
                    document.getElementById('status').textContent += ' (Check silent mode)';
                }
            }
        }

        function startAlert() {
            if (isAlertActive) return;

            // On iOS, we need to play the first beep immediately as part of the click handler
            playBeep();

            isAlertActive = true;
            document.getElementById('status').textContent = 'Alert is active - playing every 10 seconds';
            document.getElementById('alertButton').disabled = true;
            document.getElementById('stopButton').disabled = false;

            // For iOS, we use a different approach to ensure sounds play
            if (isIOS) {
                let beepCount = 0;
                alertInterval = setInterval(() => {
                    beepCount++;
                    // On iOS, we need to occasionally re-trigger the audio context
                    if (beepCount % 5 === 0) {
                        if (audioContext && audioContext.state === 'suspended') {
                            audioContext.resume().then(playBeep);
                        } else {
                            playBeep();
                        }
                    } else {
                        playBeep();
                    }
                }, 10000);
            } else {
                // Standard approach for other devices
                alertInterval = setInterval(playBeep, 10000);
            }
        }

        function stopAlert() {
            if (!isAlertActive) return;

            clearInterval(alertInterval);
            isAlertActive = false;
            document.getElementById('status').textContent = 'Alert is not active';
            document.getElementById('alertButton').disabled = false;
            document.getElementById('stopButton').disabled = true;
        }
    </script>
</body>
</html>
